<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{ barber ? 'Editar' : 'Novo' }} Barbeiro</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Nome</ion-label>
        <ion-input formControlName="name" type="text" placeholder="Nome completo"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Telefone</ion-label>
        <ion-input formControlName="phone" type="tel" placeholder="(00) 00000-0000"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Especialidades</ion-label>
        <ion-select formControlName="specialties" multiple="true">
          @for (specialty of specialtyOptions; track specialty) {
            <ion-select-option [value]="specialty">{{ specialty }}</ion-select-option>
          }
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Anos de ExperiÃªncia</ion-label>
        <ion-input formControlName="experience" type="number" min="0"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Ativo</ion-label>
        <ion-toggle formControlName="active"></ion-toggle>
      </ion-item>
    </ion-list>

    <div class="ion-padding">
      <ion-button expand="block" type="submit" [disabled]="!form.valid">
        Salvar
      </ion-button>
    </div>
  </form>
</ion-content>
