<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Serviços</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addService()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item-group *ngFor="let category of categories">
      <ion-item-divider sticky="true">
        <ion-label>{{ category.label }}</ion-label>
      </ion-item-divider>

      <ion-item *ngFor="let service of services | filterByCategory:category.value">
        <ion-thumbnail slot="start" *ngIf="service.image">
          <ion-img [src]="service.image"></ion-img>
        </ion-thumbnail>
        <ion-label>
          <h2>{{ service.name }}</h2>
          <p>{{ service.description }}</p>
          <p>
            <ion-text color="primary">R$ {{ service.price | number:'1.2-2' }}</ion-text>
            <ion-text color="medium"> • {{ formatDuration(service.duration) }}</ion-text>
          </p>
        </ion-label>
        <ion-badge slot="end" [color]="service.available ? 'success' : 'medium'">
          {{ service.available ? 'Disponível' : 'Indisponível' }}
        </ion-badge>
        <ion-buttons slot="end">
          <ion-button (click)="editService(service)">
            <ion-icon name="create-outline"></ion-icon>
          </ion-button>
          <ion-button (click)="deleteService(service)" color="danger">
            <ion-icon name="trash-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
