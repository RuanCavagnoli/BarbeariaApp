<ion-app>
  <ion-menu contentId="main-content" type="overlay">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="true">
          <ion-item routerLink="/home" routerDirection="root" routerLinkActive="selected" (click)="closeMenu()">
            <ion-icon name="home-outline" slot="start"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>

          <ion-item routerLink="/products" routerDirection="root" routerLinkActive="selected" (click)="closeMenu()">
            <ion-icon name="cube-outline" slot="start"></ion-icon>
            <ion-label>Produtos</ion-label>
          </ion-item>

          <ion-item routerLink="/services" routerDirection="root" routerLinkActive="selected" (click)="closeMenu()">
            <ion-icon name="list-outline" slot="start"></ion-icon>
            <ion-label>Servi√ßos</ion-label>
          </ion-item>

          <ion-item routerLink="/barbers" routerDirection="root" routerLinkActive="selected" (click)="closeMenu()">
            <ion-icon name="cut-outline" slot="start"></ion-icon>
            <ion-label>Barbeiros</ion-label>
          </ion-item>

          <ion-item routerLink="/clients" routerDirection="root" routerLinkActive="selected" (click)="closeMenu()">
            <ion-icon name="people-outline" slot="start"></ion-icon>
            <ion-label>Clientes</ion-label>
          </ion-item>

          <ion-item routerLink="/appointments" routerDirection="root" routerLinkActive="selected" (click)="closeMenu()">
            <ion-icon name="calendar-outline" slot="start"></ion-icon>
            <ion-label>Agendamentos</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
